<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>MC地球村B站账号恢复倒计时</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #55FF55;
            text-align: center;
        }
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .countdown-container {
            position: relative;
            background-color: rgba(45, 45, 45, 0.9);
            padding: 2rem;
            border-radius: 10px;
            border: 3px solid #55FF55;
            box-shadow: 0 0 20px #55FF55;
            margin: 20vh auto;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px #1a511a;
            margin-bottom: 1rem;
        }

        #countdown {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 2px 2px #1a511a;
            color: #FFD700;
        }

        .info {
            margin-top: 1.5rem;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

        <!-- 视频背景 -->
        <video autoplay muted loop id="video-bg">
            <source src="图片/世界地图.mp4" type="video/mp4">
            <!-- 建议准备多种格式的视频源 -->
            <!-- <source src="minecraft_background.webm" type="video/webm"> -->
        </video>
        
        <!-- 暗色遮罩 -->
        <div class="dark-overlay"></div>

    <div class="countdown-container">
        <h1>⛏️ MC地球村B站账号恢复倒计时 ⛏️</h1>
        <div id="countdown">00天 00:00:00</div>
        <div class="info">
            <p>停用时间：2025年3月4日 06:18</p>
            <p>预计恢复：2026年3月4日 06:18</p>
        </div>
    </div>

    <script>
        const targetDate = new Date('2026-03-04T06:18+08:00'); // 北京时间

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('countdown').textContent = "账号已恢复！";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = 
                `${days}天 ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // 立即更新并每秒刷新
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
