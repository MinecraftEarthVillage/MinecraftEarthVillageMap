<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MC地球系列网页地图导航</title>
	<link rel="stylesheet" href="./css/CSS效果.css" />
	<link rel="icon" href="图片/earth.png" type="">
	<script>
		// 确保 openWebsite 函数在全局作用域中定义
		function openWebsite(url) {
			window.open(url, "_blank");
		}
	</script>
</head>

<body>
	<div class="大背景">
		<div class="页面顶部">
			<h1>每个单元格都是预览窗口，可以单独操作</h1>
			<p>点击下方小标题即可跳转到对应网页</p>
		</div>

		<div class="排序">
			<div class="一个单元格">
				<img src="./图片/rail.png"></img>
				<div class="标题" onclick="openWebsite('rail')">地球村·交通线路图</div>
			</div>
			<div class="一个单元格">
				<img src="图片/world.png"></img>
				<div class="标题" onclick="openWebsite('http://m.earthvillage.top/')">地球村（1：1000）</div>
			</div>
			
			<div class="一个单元格">
				<img src="图片/公路2.jpg"></img>
				<div class="标题" onclick="openWebsite('road')">地球村·公路线路图</div>
			</div>
			<div class="一个单元格">
				<img src="./图片/企鹅.png"></img>
				<div class="标题" onclick="openWebsite('./qqun')">戳我加Q群</div>
			</div>
		</div>

		<div class="按钮中队">
			<div class="按钮小队">
				<button onclick="openWebsite('https://in.fanbook.cn/RI3mBFAX')">戳我访问Fanbook频道（没人来，废弃了）(悲)</button>
				<button onclick="openWebsite('http://wiki.earthvillage.top')">服务器wiki</button>
				<button onclick="openWebsite('https://github.com/MinecraftEarthVillage/MinecraftEarthVillageMap')">欢迎访问本网站仓库</button>
				<!-- <button onclick="openWebsite('https://blog.wusewang.xyz/')">友情链接：无色的博客</button> -->
				<button onclick="openWebsite('https://www.bilibili.com/video/BV1GJ411x7h7/')">美女大全</button>
				<button onclick="openWebsite('http://lezi.earthvillage.top')">傻逼大全</button>
				<button onclick="openWebsite('/日期换算器')">日期换算器</button>
				<button onclick="openWebsite('/blbl')">B站账号恢复倒计时</button>
			</div>
		</div>
	</div>
	<div class="音乐按钮">
		<img src="图片/play.png" alt="Play" id="play-pause">
	</div>

	<audio id="music" autoplay>
		<source src="./BGM/Minecraft经验升级_爱给网_aigei_com.mp3" type="audio/mpeg">
	</audio>

	<script>
		// 音乐脚本
		var musicList = [
			"./BGM/hea2t - 盛夏与蝉鸣.flac",
			"./BGM/1_1_4_国旗入场音乐.wav",
			"BGM/C418-Beginning.mp3",
			"BGM/C418-Beginning2.mp3",
			"BGM/Comforting Memories.mp3",
			"BGM/Dan Salvato - Your Reality (No Vocals).mp3",
			"BGM/Train Sim World 4.mp3",
			"BGM/x-Us.mp3",
			"BGM/x-house.mp3",
			"BGM/云村的告别.mp3",
			"BGM/太阳照常升起.mp3",
			"BGM/稻香纯音乐.m4a",
		];

		var music = document.getElementById("music");
		var playPause = document.getElementById("play-pause");

		function getRandomMusic() {
			var index = Math.floor(Math.random() * musicList.length);
			return musicList[index];
		}

		window.addEventListener("load", function() {
			playPause.addEventListener("click", function () {
				if (music.paused) {
					music.play();
					playPause.src = "图片/pause.png";
				} else {
					music.pause();
					playPause.src = "图片/play.png";
				}
			});

			music.addEventListener("ended", function () {
				var randomMusic = getRandomMusic();
				music.src = randomMusic;
				music.play();
			});
		});
	</script>
</body>
</html>
